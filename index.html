<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente 2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0d6efd, #0a58ca);
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="text-center">
            <i class="fas fa-industry fa-5x mb-4"></i>
            <h1 class="display-4">Cliente 2</h1>
            <p class="lead">Cliente de demostración para tarea final de Ciberseguridad</p>
            <div class="mt-4">
                <i class="fas fa-database fa-2x mx-2"></i>
                <i class="fas fa-server fa-2x mx-2"></i>
                <i class="fas fa-network-wired fa-2x mx-2"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animación simple para los iconos
        document.addEventListener('DOMContentLoaded', function() {
            const icons = document.querySelectorAll('.fa-2x');
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        icon.style.transform = 'scale(1)';
                    }, 200);
                }, index * 300);
            });
        });
    </script>
</body>
</html>
